<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Auditoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); /* Gradiente Verde */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.5);
            animation: slideUp 0.6s ease-out;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 30px;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #eef2f6;
            background-color: #f8fafc;
        }

        .form-control:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
            background-color: #fff;
        }

        .btn-register {
            background: linear-gradient(135deg, #10b981, #047857);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(4, 120, 87, 0.3);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="register-card p-4">
        <div class="text-center mb-4">
            <div class="logo-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h3 class="fw-bold text-dark">Novo Acesso</h3>
            <p class="text-muted small">Crie sua conta administrativa</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-center py-2 small border-0 mb-3">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('registrar_admin') }}">
            <div class="mb-3">
                <label class="form-label text-muted small fw-bold ms-1">USUÁRIO</label>
                <input type="text" class="form-control" name="username" required placeholder="Escolha um nome de usuário">
            </div>

            <div class="mb-4">
                <label class="form-label text-muted small fw-bold ms-1">SENHA</label>
                <input type="password" class="form-control" name="password" required placeholder="Escolha uma senha forte">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-register text-white">
                    CRIAR CONTA
                </button>
                <a href="{{ url_for('login') }}" class="btn btn-light text-muted" style="border-radius: 10px;">
                    Voltar para Login
                </a>
            </div>
        </form>
    </div>

</body>
</html>
