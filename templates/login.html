<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nurse Auditoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0f172a;
        }

        /* --- Fundo com Movimento --- */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Foto de Fundo */
            background: url('https://i.postimg.cc/gjV7bnvq/Gemini-Generated-Image-92giku92giku92gi.png') no-repeat center center scroll;
            background-size: cover;
            animation: moveBackground 25s infinite alternate ease-in-out;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.7); /* Um pouco mais escuro para contraste */
            z-index: -1;
        }

        @keyframes moveBackground {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }

        /* --- Cartão Estilo Glassmorphism --- */
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px; /* Ligeiramente mais estreito para elegância */
            padding: 40px;
            color: white;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 32px;
            color: white;
            box-shadow: 0 10px 25px rgba(58, 123, 213, 0.4);
        }

        h3 {
            font-weight: 700;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-size: 1.4rem;
        }

        .subtitle {
            font-size: 0.7rem;
            opacity: 0.8;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #cbd5e1;
        }

        /* --- Inputs Limpos (Correção do Problema) --- */
        .input-group-custom {
            position: relative;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            padding: 5px 15px;
        }

        .input-group-custom:focus-within {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00d2ff;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        .input-icon {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        .form-control-custom {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            padding: 10px 0;
            font-size: 0.95rem;
            outline: none;
        }

        .form-control-custom::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
        }
        
        /* Remove autofill background azul chato do Chrome */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #2a3855 inset !important;
            -webkit-text-fill-color: white !important;
            border-radius: 5px;
        }

        /* --- Botão --- */
        .btn-login {
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 1px;
            color: white;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
            width: 100%;
            text-transform: uppercase;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 210, 255, 0.5);
            background: linear-gradient(90deg, #3a7bd5 0%, #00d2ff 100%);
        }

        .alert {
            background: rgba(220, 53, 69, 0.25);
            border: none;
            color: #ffdae0;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            font-size: 0.85rem;
        }

        .footer-text {
            color: rgba(255,255,255,0.3);
            font-size: 0.75rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="bg-animation"></div>
    <div class="bg-overlay"></div>

    <div class="login-card">
        <div class="brand-section">
            <div class="logo-icon">
                <i class="fas fa-heartbeat"></i>
            </div>
            <h3>Nurse Auditoria</h3>
            <div class="subtitle">Sistema Avançado de Enfermagem</div>
        </div>

        {% if error %}
            <div class="alert alert-danger text-center py-2 shadow-sm mb-4">
                <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
            </div>
        {% endif %}

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-center py-2 shadow-sm mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            
            <div class="input-group-custom">
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                </div>
                <input type="text" class="form-control-custom" name="username" placeholder="Digite seu usuário" required autofocus>
            </div>

            <div class="input-group-custom">
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <input type="password" class="form-control-custom" name="password" placeholder="Digite sua senha" required>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-login">
                    Entrar
                </button>
            </div>
        </form>
        
        <div class="text-center footer-text">
            &copy; {{ current_year }} Nurse Auditoria
        </div>
    </div>

</body>
</html>
